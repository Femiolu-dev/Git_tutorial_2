<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aboreto&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header>
    <section class="left-section">
      <nav>
        <img class="nav-img" src="images/logo.svg" alt="Our-Logo">
        <ul>
          <li>
            <a href="">Collections</a>
          </li>

          <li>
            <a href="">Men</a>
          </li>

          <li>
            <a href="">Women</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>

        </ul>
      </nav>
    </section>
    <section class="right-section">
      <img class="cart" src="images/icon-cart.svg" alt="Product Cart"><img class="avatar" src="images/image-avatar.png"
        alt="User Profile Picture">
    </section>
  </header>
  <main>
    <section class="main-section-left">
      <div class="top-img"><img src="images/image-product-1.jpg" alt="Product-Sneakers"></div>
      <div class="bottom-img"><img src="images/image-product-1.jpg" alt="Product-Sneakers"><img
          src="images/image-product-2.jpg" alt="Product-Sneakers"><img src="images/image-product-3.jpg"
          alt="Product-Sneakers"><img src="images/image-product-4.jpg" alt="Product-Sneakers"></div>
    </section>
    <section class="main-section-right">
      <p class="product-info">
        Sneaker Company
      </p>
      <h1 class="product-type">
        Fall Limited Edition Sneakers
      </h1>
      <p class="product-features">These low-profile sneakers are your perfect casual wear companion. Featuring a durable
        rubber outer sole,
        they'll withstand everything the weather can offer.</p>
      <div class="product-cost">
        <div class="product-price">
          <h3>$125.00</h3>
          <h3 class="price-discount">50%</h3>
        </div>
        <div class="product-discount">

          <h5>$250.00</h5>
        </div>
      </div>
      <div class="btn">
        <button class="first-btn">
          <img src="images/icon-minus.svg" alt="remove from cart">
          <h4>0</h4>
          <img src="images/icon-plus.svg" alt="Add to Cart">
        </button>
        <button class="second-btn">
          <img src="images/icon-cart.svg" alt="Add to Cart" class="add-cart"/>
          <p>Add to cart</p>
        </button>
      </div>
    </section>
  </main>
</body>

</html>
